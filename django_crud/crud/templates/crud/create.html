{% extends "crud/layouts/base.html" %}
{% block content %}
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Create Entry
            </h1>
        </section>

        <!-- Main content -->
        <section class="content">
            <!-- START ACCORDION & CAROUSEL-->
            <div class="row">
                <div class="col-md-6 col-md-offset-3">
                    <div class="box-group" id="accordion">
                        <div id="collapseTwo" class="panel-collapse collapse in">
                            <div class="box box-primary">
                                <div class="box-header with-border">
                                    <h3 class="box-title"><strong>Update</strong> Entry </h3>
                                </div>
                                <form validate="true" role="form" method="POST" action="#">
                                    {% csrf_token %}
                                    <div class="box-body">
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Question</label>
                                            <input type="text" name='question' class="form-control" id="exampleInputEmail1" value="">
                                        </div>
                                        <div class="form-group">
                                            <label for="exampleInputEmail1">Answer</label>
                                            <textarea  name='answer' class="form-control" rows="5"></textarea>
                                        </div>
                                        <div class="form-group">
                                            <label>
                                                <input type="hidden" class="minimal" value="0" name="isActive">
                                                <input type="checkbox" class="minimal" value="1" name="isActive" checked>
                                                Status
                                            </label>
                                        </div>
                                    </div>
                                    <div class="box-footer">
                                        <button type="submit" class="btn btn-primary">Submit</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END ACCORDION & CAROUSEL-->
        </section>
    </div>
{% endblock content %}
